<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app"></div>

<script>
// Ce code JSON pourrait venir d'une API 
const products = [
    { id: 1, name: "Produit 1", price: 10 },
    { id: 2, name: "Produit 2", price: 10},
    { id: 3, name: "Produit 3", price: 10},
];

class Product { 
    constructor(data)  {
    this.id = data.id;
    this.name = data.name;
    this.price = data.price;
    }
    render () {
        return `<li class="product">${this.id} :${this.name}: ${this.price} â‚¬  </li>`;
    }
}


class Catalog {
    constructor (data) {
        this.products = data.map(product => new Product(product));
    }

    render () {
     let code = "<ul> <h1> Mon Catalogue  </h1> </ul>";
        for (const product of this.products) {
            code += product.render();
        }
        code += "</ul>";
        return code;
    } 
}
const catalog = new Catalog(products);
document.querySelector("#app").innerHTML = catalog.render();

</script>
</body>
</html>
